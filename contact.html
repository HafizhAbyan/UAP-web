<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Hafizh Abyan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #524a52;
    }

    .glow {
      text-shadow: 0 0 5px #ffffffaa, 0 0 10px #ffffffaa, 0 0 15px #ffffffaa;
    }
  </style>
</head>

<body class="min-h-screen text-white flex flex-col justify-between">

  <header class="py-8 text-center">
    <nav class="text-[#660000] text-2xl font-extralight uppercase glow">
        <a href="index.html" class="mx-6 hover:text-gray-300">Home</a>
        <a href="about.html" class="mx-6 hover:text-gray-300">About</a>
        <a href="experience.html" class="mx-6 hover:text-gray-300">Experience</a>
        <a href="contact.html" class="mx-6 hover:text-gray-300">Contact</a>
        <a href="beyoond.html" class="mx-6 hover:text-gray-300">Beyond</a>
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center px-6">
    <div class="max-w-xl w-full bg-white bg-opacity-10 backdrop-blur-sm p-8 rounded-2xl shadow-lg">
      <h1 class="text-3xl font-semibold text-center mb-6">Contact Me</h1>
      <form action="#" method="POST" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-light mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-3 rounded bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none">
        </div>
        <div>
          <label for="email" class="block text-sm font-light mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-3 rounded bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none">
        </div>
        <div>
          <label for="message" class="block text-sm font-light mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-3 rounded bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none"></textarea>
        </div>
        <button type="submit" class="w-full py-3 rounded bg-[#660000] text-white font-semibold hover:bg-[#882222] transition">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="text-center py-4 text-sm text-[#a58d8d] font-light">
    &copy; 2025 Hafizh Abyan. All rights reserved.
  </footer>

</body>
</html>
